version: '3.9'

networks:
  whaticket:

services:

  mysql:
    image: ${MYSQL_ENGINE}:${MYSQL_VERSION}
    container_name: mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_bin
    volumes:
      - ./.docker/data/:/var/lib/mysql
    env_file:
      - ./.env
    ports:
      - "${MYSQL_PORT}:3306"
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 30s
    networks:
      - whaticket

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - ./backend/.env
      - ./.env   # tamb√©m carrega o .env da raiz (para MYSQL_*)
    ports:
      - "8080:8080"
    volumes:
      - ./backend/public/:/usr/src/app/public/
      - ./backend/.wwebjs_auth/:/usr/src/app/.wwebjs_auth/
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - whaticket

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    env_file:
      - ./frontend/.env
    ports:
      - "3000:80"
      - "3001:443"
    volumes:
      - ./ssl/certs/:/etc/nginx/ssl/
      - ./ssl/www/:/var/www/letsencrypt/
    depends_on:
      - backend
    networks:
      - whaticket

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - whaticket