# Conexão do Nginx -> backend (dentro da mesma rede do Compose)
upstream backend_upstream {
    server backend:3000;   # troque para 8080 se o backend escuta em 8080
    keepalive 32;
}

# Necessário para WebSocket/Socket.IO
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}
